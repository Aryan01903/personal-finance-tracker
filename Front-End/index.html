<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Personal Finance Tracker</h1>
        </div>
    </header>
    <main class="container">
        <section id="transactions">
            <h2>Transactions</h2>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Add Transaction</button>
            </form>
            <div id="transaction-container">
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="no-transactions" class="hidden">No transactions added yet.</p>
            </div>
        </section>
        <section id="summary">
            <h2>Summary</h2>
            <div class="summary-item">
                <p>Total Income: <span id="total-income">$0.00</span></p>
            </div>
            <div class="summary-item">
                <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
            </div>
            <div class="summary-item">
                <p>Net Balance: <span id="net-balance">$0.00</span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
